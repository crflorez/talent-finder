<ion-header>
  <ion-toolbar>
    <ion-title>Busqueda</ion-title>
  </ion-toolbar>
  <ion-searchbar showCancelButton="always" animated placeholder="Buscar" (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of lista">
      {{item}}
    </ion-item>
  </ion-list>


  <ion-radio-group value="Sexo">
    <ion-list-header>
      <ion-label>Sexo</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Femenino</ion-label>
      <ion-radio slot="start" value="F"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Masculino</ion-label>
      <ion-radio slot="start" value="M"></ion-radio>
    </ion-item>

  </ion-radio-group>
</ion-content>

  <ion-button color="light" [routerLink]="['/swipe']">Buscar</ion-button>
