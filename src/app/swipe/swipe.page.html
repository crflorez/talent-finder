<ion-header>
  <ion-toolbar>
    <ion-title>Talentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let p of people" [style.position]="'absolute'">
    <img [src]="p.img" [style.width]="'100%'">
    <ion-card-header>
      <ion-card-title>{{ p.name }}</ion-card-title>
      <ion-card-subtitle>Indice: {{ p.power }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>


  <ion-button color="light" [routerLink]="['/perfil']">ir a perfil</ion-button>
</ion-content>
